imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

editor:
  externalPlugins:
    luxEmail4Link:
      resource: 'EXT:lux/Resources/Public/JavaScript/Static/CkEditorPlugins/luxEmail4Link/plugin.js'

  config:

    allowedContent: true
    contentsCss: ['EXT:lux/Resources/Public/Css/Modules.min.css']

    toolbarGroups:
      - { name: 'styles', groups: [ 'styles' ] }
      - { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }
      - { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }
      - { name: 'links', groups: [ 'links', 'Email4Link' ] }
      - { name: 'document', groups: [ 'document', 'doctools' ] }
      - { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }
      - { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }
      - { name: 'forms', groups: [ 'forms' ] }
      - { name: 'insert', groups: [ 'insert' ] }
      - { name: 'colors', groups: [ 'colors' ] }
      - { name: 'tools', groups: [ 'tools' ] }
      - { name: 'others', groups: [ 'others' ] }
      - { name: 'about', groups: [ 'about' ] }
      - { name: 'mode', groups: [ 'mode' ] }

    # external Config
    tooltip_class: 'c-tooltip js-tooltip'
    tooltip_styleSet: 'in2template'
    tooltip_toolbar:
      - { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }
      - { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }
      - { name: 'document', groups: [ 'document', 'doctools' ] }
      - { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }
      - { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }
      - { name: 'forms', groups: [ 'forms' ] }
      - { name: 'colors', groups: [ 'colors' ] }
      - { name: 'tools', groups: [ 'tools' ] }
      - { name: 'others', groups: [ 'others' ] }
      - { name: 'mode', groups: [ 'mode' ] }

    removePlugins:
      - image

    extraPlugins:

    removeButtons:
      - Save
      - Templates
      - NewPage
      - Preview
      - Print
      - Find
      - Replace
      - About
      - ShowBlocks
      - TextColor
      - BGColor
      - Font
      - FontSize
      - Image
      - Flash
      - Smiley
      - SpecialChar
      - PageBreak
      - Iframe
      - Anchor
      - BidiLtr
      - BidiRtl
      - Language
      - CreateDiv
      - Blockquote
      - Outdent
      - Indent
      - Underline
      - Strike
      - Form
      - Checkbox
      - Radio
      - TextField
      - Textarea
      - Select
      - Button
      - ImageButton
      - HiddenField
      - Cut
      - CopyFormatting
      - Scayt
      - SelectAll
      - Copy
      - Paste
      - PasteFromWord

processing:
    HTMLparser_rte:
      tags:
        span:
          allowedAttribs: class,title
