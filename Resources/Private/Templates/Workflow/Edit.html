<f:layout name="Backend" />

<f:section name="content">
    <div class="row">
        <div class="col-md-12">
            <h1>Workflow bearbeiten</h1>

            <f:render partial="Workflow/Wizard" arguments="{_all}" />

            <f:form class="wizardform" action="create" name="workflow" object="{workflow}">
                <f:render partial="Workflow/FormFields" arguments="{_all}" />
            </f:form>
        </div>
    </div>
</f:section>
