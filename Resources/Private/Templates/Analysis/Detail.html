<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {visitor.fullName}
            <span class="badge" style="float: right;" title="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:tx_lux_domain_model_visitor.scoring')}">{visitor.scoring}</span>
        </h3>
    </div>
    <div class="panel-body">
        <f:if condition="{visitor.attributes}">
            <table class="table table-striped table-hover table-condensed">
                <f:for each="{visitor.attributes}" as="attribute">
                    <tr>
                        <td>{attribute.name}:</td>
                        <td>{attribute.value}</td>
                    </tr>
                </f:for>
            </table>
        </f:if>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {visitor.fullName}
        </h3>
    </div>
    <div class="panel-body">
        <canvas data-lux-container="detailchart"
                width="750"
                height="250"
                data-chart-data="{lux:charts.getScoringOfTheLastWeeksToAVisitor(visitor:visitor)}"
                data-chart-label="Test"
                data-chart-labels="abc,def,ghi,ghi,ghi,ghi,ghi,ghi"></canvas>
    </div>
</div>
