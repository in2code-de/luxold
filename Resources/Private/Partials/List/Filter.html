<div class="panel panel-default">
    <div class="panel-body">
        <f:form name="filter" class="form-inline">
            <div class="input-group">
                <f:form.textfield type="datetime" property="timeRestriction" id="timeRestriction" class="form-control t3js-datetimepicker t3js-clearable" data="{date-type:'datetime',date-offset:'0'}" />
                <span class="input-group-btn">
                    <label class="btn btn-default" for="timeRestriction">
                        <span class="fa fa-calendar"></span>
                    </label>
                </span>
            </div>

            <div class="input-group">
                <f:form.textfield type="datetime" property="timeRestriction" id="timeRestriction" class="form-control t3js-datetimepicker t3js-clearable" data="{date-type:'datetime',date-offset:'0'}" />
                <span class="input-group-btn">
                    <label class="btn btn-default" for="timeRestriction">
                        <span class="fa fa-calendar"></span>
                    </label>
                </span>
            </div>

            <div class="form-group">
                <f:form.select class="form-control" property="timePeriod"
                               options="{lux:form.getOptionsArrayTimePeriodFilter()}"
                               value="{filter.timePeriod}"/>
            </div>
            <div class="form-group">
                <f:form.submit class="btn btn-default"
                               value="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.filter.submit')}"/>
            </div>
        </f:form>
    </div>
</div>
