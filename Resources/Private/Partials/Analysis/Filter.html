            </div>
            <div class="form-group">
                <f:form.submit class="btn btn-primary" value="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.filter.submit')}" />
            </div>
        </f:form>
    </div>
</div>
