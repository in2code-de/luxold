{namespace lux=In2code\Lux\ViewHelpers}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Todo Best identified leads</h3>
    </div>
    <div class="panel-body">
        <div style="height: 258px;">
            <f:if condition="{identifiedByMostVisits}">
                <f:then>
                        <ol class="list-group">
                            <f:for each="{identifiedByMostVisits}" as="visitor">
                                <li class="list-group-item">
                                    <span class="badge" title="Number of visits">{visitor.visits}</span>
                                    <strong title="{visitor.location}">{visitor.fullName}</strong>
                                </li>
                            </f:for>
                        </ol>
                </f:then>
                <f:else>
                    TODO No pagevisits yet
                </f:else>
            </f:if>
        </div>
    </div>
</div>
