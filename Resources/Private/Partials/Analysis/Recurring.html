<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.recurring.0')}</h3>
    </div>
    <div class="panel-body">
        <f:if condition="{numberOfUniqueSiteVisitors} || {numberOfRecurringSiteVisitors}">
            <f:then>
                <canvas id="extension-lux-analysis-recurring" width="750" height="250" data-chart-data="{numberOfUniqueSiteVisitors},{numberOfRecurringSiteVisitors}" data-chart-labels="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.recurring.0')},{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.recurring.1')}"></canvas>
                <script>
					require(['TYPO3/CMS/Lux/Vendor/Chart.min'], function (Chart) {
						var container = document.getElementById('extension-lux-analysis-recurring');
						var ctx = container.getContext('2d');

						/**
						 * @returns {Array}
						 */
						var getDataChartData = function() {
							var string = container.getAttribute('data-chart-data');
							return string.split(',');
						};

						/**
						 * @returns {Array}
						 */
						var getDataChartLabels = function() {
							var string = container.getAttribute('data-chart-labels');
							return string.split(',');
						};

						var data = {
							datasets: [{
								data: getDataChartData(),
								backgroundColor: [
									'rgba(77, 231, 255, 1)',
									'rgba(221, 221, 221, 1)'
								]
							}],
							labels: getDataChartLabels()
						};
						var options = {
							legend: {
								display: true,
								position: 'right',
								labels: {
									fontSize: 14
								}
							}
						};
						new Chart(ctx, {
							type: 'doughnut',
							data: data,
							options: options
						});
					});
                </script>
            </f:then>
            <f:else>
                <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.novalues">No values to show</f:translate>
            </f:else>
        </f:if>
    </div>
</div>
